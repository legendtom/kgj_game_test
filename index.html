<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KGJ</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/TEST2.json");

      function maximizeWindow() {
        var elem = document.getElementById("unityContainer");

        // Update the container size to fill the entire window
        updateContainerSize(elem);

        // Listen for window resize events
        window.addEventListener("resize", function() {
          updateContainerSize(elem);
        });
      }

      function updateContainerSize(container) {
        // Set the container width and height to fill the entire window
        container.style.width = window.innerWidth + "px";
        container.style.height = window.innerHeight + "px";
      }
    </script>
  </head>
  <body>
    <div style="height:40px; width: 100%; background: green;" onclick="maximizeWindow()"><b>點擊這裡窗口最大化。</b></div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="maximizeWindow()"></div>
        <div class="title">KGJ</div>
      </div>
    </div>
  </body>
</html>
