<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KGJ</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/TTT2.json");

      function forceLandscapeFullscreen() {
        var elem = document.getElementById("unityContainer");
        
        // Check if the browser is running on iOS
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
          alert("iOS devices require user interaction to enter fullscreen.");
        } else {
          // Lock the screen orientation to landscape (for non-iOS devices)
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(function(error) {
              alert("Screen orientation lock failed: " + error.message);
            });
          }

          // Enter fullscreen mode (for non-iOS devices)
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(function(error) {
              alert("Fullscreen request failed: " + error.message);
            });
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen().catch(function(error) {
              alert("Fullscreen request failed: " + error.message);
            });
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen().catch(function(error) {
              alert("Fullscreen request failed: " + error.message);
            });
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen().catch(function(error) {
              alert("Fullscreen request failed: " + error.message);
            });
          }
        }
      }
    </script>
  </head>
  <body>
    <div style="height:40px; width: 100%; background: green;" onclick="forceLandscapeFullscreen()"><b>點擊這裡強制橫向全螢幕。</b></div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="forceLandscapeFullscreen()"></div>
        <div class="title">KGJ</div>
      </div>
    </div>
  </body>
</html>
